<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document bg change</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>BG change Mode</h2>
<p>Click the button to chang the back ground color.</p>

<button onclick="bgc()">change.BG.Color</button>

<script>
function bgc() {
   let x = document.body;
   x.classList.toggle("change");
}
</script>

</body>
</html>
